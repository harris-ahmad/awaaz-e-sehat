<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Awaaz-e-Sehat</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #007bff; }
        }

        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            margin-top: -50px;
        }

        .title {
            font-size: 2.8rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
            font-family: 'Pacifico', cursive;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        .description {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .role-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            color: white;
            border: none;
            outline: none;
            background-color: #007bff;
        }

        .role-button i {
            margin-right: 10px;
        }

        .role-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .role-button-secondary {
            background-color: #6c757d;
        }

        .role-button-secondary:hover {
            background-color: #545b62;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 20px;
                margin-top: -40px;
            }

            .title {
                font-size: 2.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .role-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="title">Awaaz-e-Sehat</div>
        <div class="description">Please select your role:</div>
        <a class="role-button" href="{{ url_for('nurse_login') }}">
            <i class="fas fa-user-nurse"></i> I am a Nurse
        </a>
        <a class="role-button role-button-secondary" href="/doctor/login">
            <i class="fas fa-user-md"></i> I am a Doctor
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
