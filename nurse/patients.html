<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Patients</title>
    <style>
        .patient-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('nurse_dashboard') }}" class="btn btn-primary mb-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <h2 class="mb-4">Patient Records</h2>
        <p class="mb-4">Click on a patient to view their details.</p>
        <div class="row">
            <!-- Dynamically create a card for each patient -->
            {% for patient in patients %}
            <div class="col-md-4 mb-4">
                <div class="card patient-card" onclick="location.href='{{ url_for('nurse_patient', medical_record_number=patient.medical_record_number) }}'">
                    <div class="card-body">
                        <h5 class="card-title">Patient #{{ patient.medical_record_number }}</h5>
                        <p class="card-text">Name: {{ patient.patient_name }}</p>
                        <p class="card-text">Age: {{ patient.patient_age }}</p>
                        <!-- Add more patient details if needed -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
